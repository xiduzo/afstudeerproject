<section flex layout-fill>

    <cmd-loading-page ng-if="assessmentsOverviewCtrl.loading_page"></cmd-loading-page>

    <cmd-empty-state ng-if="assessmentsOverviewCtrl.worlds.length < 1 && !assessmentsOverviewCtrl.loading_page"
    icon="world_dark"
    headline="No classes found."
    title="Wait for a co&ouml;rdiantor to add you as a class lecturer.">
    </cmd-empty-state>

    <section ng-if="assessmentsOverviewCtrl.worlds.length >= 1" layout-fill>
        <section layout-fill
        ng-repeat="world in assessmentsOverviewCtrl.worlds"
        ng-if="world.id === assessmentsOverviewCtrl.selected_world">

            <section layout="column" layout-fill>
                <md-toolbar>
                    <span class="md-toolbar-tools">
                        {{ world.name }} assessments
                    </span>
                </md-toolbar>

                <cmd-empty-state ng-if="world.guilds.length < 1"
                flex
                icon="guild_dark"
                headline="No groups found."
                title="There are no groups in this class."
                subtitle="Add new groups on the groups page.">
                </cmd-empty-state>

                <section layout flex layout-align="start stretch" ng-if="world.guilds.length >= 1">
                    <section flex=80 layout-fill>
                        <cmd-empty-state ng-if="assessmentsOverviewCtrl.selected_guild.quests.length < 1"
                        flex
                        icon="book_dark"
                        headline="No assesments found."
                        title="No one of {{assessmentsOverviewCtrl.selected_guild.name }} has viewed their assessments."
                        subtitle="Motivate them to use the platform!">
                        </cmd-empty-state>
                        <section ng-if="assessmentsOverviewCtrl.selected_guild.quests.length >= 1"
                            layout-margin>
                            <section md-whiteframe=1>
                                <md-toolbar>
                                    <div class="md-toolbar-tools">
                                        <span flex=60>
                                            Assessment
                                        </span>
                                        <span flex=20 layout layout-align="center">
                                            Completed
                                        </span>
                                        <span flex=20>
                                            Grade
                                        </span>
                                    </div>
                                </md-toolbar>
                                <md-content>
                                    <md-list >
                                        <md-list-item layout
                                        ng-repeat="quest in assessmentsOverviewCtrl.selected_guild.quests  | orderBy: 'quest.created_at'">
                                            <span flex=60>
                                                {{ quest.quest.name }}
                                            </span>
                                            <span flex=20 ng-repeat="v in [0]"
                                                layout layout-align="center">
                                                <md-checkbox style="margin-bottom: 0;" ng-model="quest.completed"
                                                ng-change="assessmentsOverviewCtrl.patchQuest(quest, 'completion')"
                                                aria-label="Toggle status">
                                                </md-checkbox>
                                            </span>
                                            <span flex=20>
                                                <md-input-container layout
                                                    ng-if="quest.quest.gradable">
                                                    <input aria-label="Assessment grade"
                                                    ng-model="quest.grade"
                                                    type="number"
                                                    step="1"
                                                    min=0
                                                    max=100
                                                    name="grade"
                                                    ng-change="assessmentsOverviewCtrl.patchQuest(quest, 'grade')"
                                                    ng-model-options="{ debounce: 1500 }"/>
                                                </md-input-container>
                                                <span class="text--color--grey"
                                                ng-if="!quest.quest.gradable">
                                                    Not gradable
                                                </span>
                                            </span>
                                        </md-list-item>
                                    </md-list>
                                </md-content>
                            </section>
                        </section>
                    </section>
                    <md-content flex=20 layout-fill>
                        <md-list>
                            <div ng-repeat="guild in world.guilds"
                            ng-class="{
                                'active_menu_item': assessmentsOverviewCtrl.selected_guild.id === guild.id,
                            }">
                                <md-list-item ng-click="assessmentsOverviewCtrl.selected_guild = guild">
                                    {{ guild.name }}
                                </md-list-item>
                                <md-divider ng-if="!$last"></md-divider>
                            </div>
                        </md-list>
                    </md-content>
                </section>
            </section>

        </section>
    </section>

</section>
