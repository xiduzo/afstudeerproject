<section flex layout="column">
    <md-toolbar>
        <span class="md-toolbar-tools">
            {{ guildDetailCtrl.guild.name }}
        </span>
    </md-toolbar>

    <section flex layout="column" layout-fill layout-align="start stretch">
        <section flex=40 layout="row" layout-margin>
            <section flex=60 id="completed__tasks" md-whiteframe=1></section>
            <section flex id="completed__tasks__explained" md-whiteframe=1>
            </section>
        </section>
        <section flex=30 ng-scrollbars>
            <section layout="row" flex layout-wrap>
                <div flex="20" ng-repeat="member in guildDetailCtrl.guild.members">
                    <md-card>
                        <md-toolbar style="background : {{guildDetailCtrl.colors[$index]}};">
                            <span class="md-toolbar-tools">
                                {{ member | fullUserName }}
                            </span>
                        </md-toolbar>
                        <md-card-content layout="column" layout-align="center center">
                            <!-- TODO -->
                            <!-- Something to display over here -->
                        </md-card-content>
                    </md-card>

            </section>
        </section>
        <section flex=30 layout-padding>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span flex=10 layout="row" layout-align="center">
                        Completed
                    </span>
                    <span flex=80>
                        Assignment
                    </span>
                </div>
            </md-toolbar>
            <md-content>
                <md-list>
                    <md-list-item ng-repeat="quest in guildDetailCtrl.guild.quests">
                        <span flex="10" ng-repeat="v in [0]"
                            layout="row" layout-align="center">
                            <md-checkbox style="margin-bottom: 0;" ng-model="quest.completed"
                                aria-label="Toggle status"
                                ng-click="guildDetailCtrl.patchQuestStatus(quest)">
                            </md-checkbox>
                        </span>
                        <span flex=80>
                            {{ quest.quest.name}}
                        </span>
                    </md-list-item>
                </md-list>
            </md-content>
        </section>
    </section>

</section>
