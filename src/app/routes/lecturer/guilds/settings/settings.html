<section layout-padding>

    <section layout="row">
        <h2 class="md-headline" flex>
            Group settings of: {{ guildSettingsCtrl.guild.name }}

            <md-button class="md-icon-button"
            ng-click="guildSettingsCtrl.changeGuildName($event)">
                <md-icon
                    md-menu-align-target
                    md-svg-icon="pencil_dark">
                </md-icon>
                <md-tooltip>
                    Change group name
                </md-tooltip>
            </md-button>

        </h2>
        <md-button class="md-raised md-warn md-fab" ng-click="guildSettingsCtrl.deleteGuild($event)">
            <md-icon md-svg-icon="delete_light"></md-icon>
            <md-tooltip md-direction="left">
                Delete group
            </md-tooltip>
        </md-button>
    </section>

</section>
