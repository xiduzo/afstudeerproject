<md-dialog md-theme="default" aria-label="Add new guild members">

    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title ng-binding">
            Add new guild members
        </h2>

        <div class="md-dialog-content-body">
            <p>
                Please select the players you would like to add to the guild.
            </p>
            <md-content>
                <md-autocomplete
                    md-no-cache="true"
                    md-min-length="0"
                    md-search-text="guildsAddMemberCtrl.search_text"
                    md-search-text-change="guildsAddMemberCtrl.filterUsers(guildsAddMemberCtrl.search_text)"
                    md-selected-item-change="guildsAddMemberCtrl.selectPlayer(player)"
                    md-items="player in guildsAddMemberCtrl.filter_users | orderBy:['displayname', 'surname']"
                    placeholder="Search players"
                    md-menu-class="autocomplete__custom__template">
                    <md-item-template
                        <span class="item--metadata">
                            <span class="item--metastat">
                                <img class="round" gravatar-size="45" gravatar-src="player.email">
                            </span>
                            <span class="item--metastat" md-highlight-text="guildsAddMemberCtrl.search_text">
                                {{ player.displayname }} {{ player.surname }}
                            </span>
                        </span>
                    </md-item-template>
                    <md-not-found>
                        "{{ guildsAddMemberCtrl.search_text }}" not found.
                    </md-not-found>

                </md-autocomplete>

                <md-list ng-if="guildsAddMemberCtrl.selected_users.length > 0" layout-margin>
                    <md-list-item ng-repeat="player in guildsAddMemberCtrl.selected_users">
                        <div flex="20" layout-align="center center">
                            <img class="round" gravatar-size="50" gravatar-src="player.email">
                        </div>
                        <p flex>
                            {{ player.displayname}} {{ plater.surname }}
                        </p>
                        <md-icon md-svg-icon="delete_dark" aria-label="Remove selected use"
                            ng-click="guildsAddMemberCtrl.removeSelectedPlayer(player)">
                        </md-icon>
                    </md-list-item>
                </md-list>
            </md-content>
            <md-list ng-scrollbars style="max-height: 50vh;">
                <md-list-item ng-repeat="player in guildsAddMemberCtrl.users_without_world">
                    <div flex="20" layout-align="center center">
                        <img class="round" gravatar-size="50" gravatar-src="player.email">
                    </div>
                    <p flex>
                        {{ player.displayname}} {{ plater.surname }}
                    </p>
                    <md-checkbox
                        ng-model="player.selected"
                        aria-label="player.displayname">

                    </md-checkbox>
                </md-list-item>
            </md-list>
        </div>

    </md-dialog-content>

    <md-dialog-actions>
        <button class="md-primary md-button" md-ink-ripple type="button" aria-label="Cancel">
            Cancel
        </button>
            <button class="md-primary md-button" md-ink-ripple type="button" aria-label="Add new guild members">
                Add members
        </button>
    </md-dialog-actions>

</md-dialog>
