<md-dialog md-theme="default" aria-label="New behaviour" flex="40">
    <md-toolbar>
        <span class="md-toolbar-tools" layout layout-align="center center">
            New behaviour
        </span>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content" layout-padding>
        <div class="md-dialog-content-body">
            <form layout="column">
                <section layout>
                    <md-input-container flex>
                        The student:
                        <input md-autofocus
                        aria-label="behaviour"
                        ng-model="addBehaviourCtrl.formInput.behaviour" />
                    </md-input-container>
                </section>

                <section>
                    <h2 class="md-title">
                        Reward
                    </h2>
                    <span class="md-subhead text--color--grey">
                        What will the student receive for this behaviour?
                    </span>
                    <section layout layout-align="space-around">
                        <div layout="column" layout-align="center center" layout-margin
                        ng-repeat="rupee in addBehaviourCtrl.formInput.rupees">
                            <cmd-rupee type="{{rupee.name}}"></cmd-rupee>
                            <md-input-container>
                                <label>Amount</label>
                                <input type="number" name="amount"
                                ng-model="rupee.amount" min=0 max=50 />
                            </md-input-container>
                        </div>
                    </section>
                </section>
            </form>
        </div>

    </md-dialog-content>

    <md-dialog-actions>
        <button class="md-primary md-button" type="button" aria-label="Cancel"
            ng-click="addBehaviourCtrl.close()" md-ink-ripple>
            <strong class="text--color--red">
                Cancel
            </strong>
        </button>
        <button class="md-primary md-button" type="button" aria-label="{{ addBehaviourCtrl.about }}"
            ng-click="addBehaviourCtrl.addBehaviour()" md-ink-ripple>
            <strong class="text--color--green">
                Add {{ addBehaviourCtrl.about }}
            </strong>
        </button>
    </md-dialog-actions>

</md-dialog>
