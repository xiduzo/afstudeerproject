<md-dialog md-theme="default" aria-label="{{ addQuestObjectiveCtrl.about }}" flex="40">

    <md-dialog-content class="md-dialog-content">
        <h1 class="md-headline ng-binding">
            {{ addQuestObjectiveCtrl.title }}
        </h1>

        <div class="md-dialog-content-body">
            <form layout="column">
                <div layout="row">
                    <md-input-container flex=class="md-block">
                        <label>Name</label>
                        <input ng-model="addQuestObjectiveCtrl.formInput.name" />
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Points</label>
                        <input
                        ng-model="addQuestObjectiveCtrl.formInput.points"
                        type="number"
                        step="10"
                        name="experience"/>
                    </md-input-container>
                </div>

                <h2 class="md-title">Description</h2>
                <text-angular flex ng-model="addQuestObjectiveCtrl.formInput.objective">
                </text-angular>

            </form>
        </div>

    </md-dialog-content>

    <md-dialog-actions>
        <button class="md-primary md-button" type="button" aria-label="Cancel"
            ng-click="addQuestObjectiveCtrl.close()" md-ink-ripple>
            Cancel
        </button>
        <button class="md-primary md-button" type="button" aria-label="{{ addQuestObjectiveCtrl.about }}"
            ng-click="addQuestObjectiveCtrl.addObjective()" md-ink-ripple>
            Add {{ addQuestObjectiveCtrl.about }}
        </button>
    </md-dialog-actions>

</md-dialog>
