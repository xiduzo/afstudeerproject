<md-dialog md-theme="default" aria-label="{{ addObjectiveCtrl.about }}" flex="40">

    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title ng-binding">
            {{ addObjectiveCtrl.title }}
        </h2>

        <div class="md-dialog-content-body">
            <form layout="column">
                <md-input-container flex>
                    <label>Name</label>
                    <input ng-model="addObjectiveCtrl.formInput.name" />
                </md-input-container>
                <md-input-container flex>
                    <label>Objective</label>
                    <textarea
                        ng-model="addObjectiveCtrl.formInput.objective"
                        rows="25"
                        md-maxlength="400">
                    </textarea>
                </md-input-container>
                <md-input-container>
                    <label>Points</label>
                    <input
                        ng-model="addObjectiveCtrl.formInput.points"
                        type="number"
                        step="10"
                        name="experience"/>
                </md-input-container>
            </form>
        </div>

    </md-dialog-content>

    <md-dialog-actions>
        <button class="md-primary md-button" type="button" aria-label="Cancel"
            ng-click="addObjectiveCtrl.close()" md-ink-ripple>
            Cancel
        </button>
        <button class="md-primary md-button" type="button" aria-label="{{ addObjectiveCtrl.about }}"
            ng-click="addObjectiveCtrl.addObjective()" md-ink-ripple>
            Add {{ addComponentCtrl.about }}
        </button>
    </md-dialog-actions>

</md-dialog>
