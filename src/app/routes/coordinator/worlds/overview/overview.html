<section>

    <div layout="row" layout-wrap>

        <div flex="100"
            flex-gt-xs="50"
            flex-gt-sm="100"
            flex-gt-md="50"
            flex-lg="33"
            flex-gt-lg="25"
            ng-repeat="world in worldsOverviewCtrl.worlds">

            <md-card>

                <md-card-title ng-style="{
                        'background': world.color
                    }">
                    <md-card-title-text layout="row">
                        <md-icon md-svg-icon="world_dark"></md-icon>
                        <span class="md-headline" flex layout-margin>{{world.name}}</span>
                        <md-button aria-label="Change world settings" ui-sref="base.worlds.settings({worldId: world.id})">
                            <md-icon md-svg-icon="settings_dark"></md-icon>
                        </md-button>
                    </md-card-title-text>
                </md-card-title>
                <md-divider></md-divider>

                <md-card-content>
                    <md-list dnd-list="world.guilds"
                        dnd-inserted="worldsOverviewCtrl.moveGuild(event, world, item)">
                        <md-list-item ng-repeat="guild in world.guilds"
                            dnd-draggable="guild"
                            dnd-moved="world.guilds.splice($index, 1)"
                            dnd-effect-allowed="move">
                            <md-icon md-svg-icon="guild_dark"></md-icon>
                            <span flex>{{ guild.name }}</span>
                        </md-list-item>
                    </md-list>
                </md-card-content>
                <md-divider></md-divider>

                <md-card-actions layout="row" layout-align="end center">
                    <md-button>
                        Action 1
                    </md-button>
                    <md-button>
                        Action 2
                    </md-button>
                </md-card-actions>
            </md-card>

        </div> <!-- End of worlds -->

    </div>

</section>
