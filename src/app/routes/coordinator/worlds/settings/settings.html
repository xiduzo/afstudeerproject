<cmd-loading-page ng-if="worldsSettingsCtrl.loading_page"></cmd-loading-page>

<section ng-if="!worldsSettingsCtrl.loading_page" layout layout-fill>
  <md-content layout="column" layout-padding flex=80 layout-fill ng-scrollbars md-whiteframe=1 id="main__content">
    <md-card>
      <md-card-content>
        <h1 class="md-title text--color--grey">
          Settings
        </h1>
        <section layout layout-padding>
          <span flex=50 flex-gt-sm=30>Starting date of this class</span>
          <md-datepicker ng-model="worldsSettingsCtrl.world.start" ng-change="worldsSettingsCtrl.patchWorldSettings()" md-open-on-focus md-placeholder="Pick a date"></md-datepicker>
        </section>
        <section layout layout-padding>
          <span flex=50 flex-gt-sm=30>
            Duration of this class
          </span>
          <md-input-container>
            <label>Duration</label>
            <input ng-model="worldsSettingsCtrl.world.course_duration" type="number" ng-change="worldsSettingsCtrl.patchWorldSettings()" ng-model-options="{ debounce: 1000 }"/>
            <div class="hint text--color--grey">In weeks</div>
          </md-input-container>
        </section>
      </md-card-content>
    </md-card>
  </md-content>
  <section layout="column" layout-align="space-between" layout-padding id="sidebar__content" flex=20>
    <section>
      <div class="md-headline text--color--grey">
        Docenten
      </div>
      <section layout layout-wrap>
          <span flex=100 flex-gt-md=50 layout="column" layout-align="start center" layout-padding
              ng-repeat="gamemaster in worldsSettingsCtrl.world.gamemasters">
              <img class="round" gravatar-size="60" gravatar-src-once="gamemaster.email">
              <span style="text-align: center;">
                {{ gamemaster | fullUserName }}
              </span>
          </span>
      </section>
      <div class="md-headline text--color--grey">
        Groepen
      </div>
      <md-list>
        <md-list-item ng-repeat="guild in worldsSettingsCtrl.world.guilds">
          {{ guild.name }}
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </section>
    <section layout="column">
      <md-button layout class="success md-raised" ng-click="worldsSettingsCtrl.changeWorldName($event)">
        <md-icon md-svg-src="pencil_light">
        </md-icon>
        <span flex>
          Edit name
        </span>
      </md-button>
      <md-button layout class="md-warn md-raised" ng-click="worldsSettingsCtrl.deleteWorld($event)">
        <md-icon md-svg-src="delete_light">
        </md-icon>
        <span flex>
          Delete class
        </span>
      </md-button>
    </section>
  </section>
</section>
