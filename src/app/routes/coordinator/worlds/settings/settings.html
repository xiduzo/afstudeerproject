<section layout-padding>

    <section layout="row">
        <h2 class="md-headline" flex>
            World settings of: {{ worldsSettingsCtrl.world.name }}
        </h2>
        <md-button class="md-raised md-warn md-fab" ng-click="worldsSettingsCtrl.deleteWorld($event)">
            <md-icon md-svg-icon="delete_light"></md-icon>
            <md-tooltip md-direction="left">
                Delete world
            </md-tooltip>
        </md-button>
    </section>

    <section layout="row">
        <h3 class="md-title" flex>
            Quests
        </h3>
        <md-button class="md-raised md-accent md-fab" ui-sref="base.worlds.quests.new({worldUuid: worldsSettingsCtrl.world.uuid})">
            <md-icon md-svg-icon="book_light"></md-icon>
            <md-tooltip md-direction="bottom">
                Create new quest
            </md-tooltip>
        </md-button>
        <md-button class="md-raised md-accent md-fab" ng-click="">
            <md-icon md-svg-icon="refresh_light"></md-icon>
            <md-tooltip md-direction="bottom">
                Sync with moodle
            </md-tooltip>
        </md-button>
    </section>

    <section layout="row" layout-wrap>
        <div ng-if="worldsSettingsCtrl.world.quests.length <= 0">
            Er zijn op het moment geen quests beschikbaar voor {{ worldsSettingsCtrl.world.name }}
        </div>
        <div ng-if="worldsSettingsCtrl.world.quests" flex="33"
            ng-repeat="quest in worldsSettingsCtrl.world.quests">
            <md-card>
                <section layout layout-align="center center">
                    <div id="{{ quest.uuid }}"></div>
                </section>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">
                            {{ quest.name }}
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    {{ quest.description }}
                </md-card-content>
            </md-card>
        </div>
    </section>

</section>
