<section>
    <md-tabs md-dynamic-height md-border-bottom class="md-primary">
        <md-tab ng-repeat="guild in questsLogCtrl.guilds">
            <md-tab-label>
                {{ guild.name }}
            </md-tab-label>

            <md-tab-body>
                <md-list>
                    <md-list-item ng-repeat="quest in guild.quests  | orderBy : 'created_at'" layout-wrap>
                        <md-toolbar flex=100>
                            <div class="md-toolbar-tools">
                                {{ quest.quest.name }}
                            </div>
                        </md-toolbar>
                        <md-content flex=100>
                            <md-list>
                                <md-list-item ng-repeat="objective in quest.quest.objectives | orderBy : 'created_at'">
                                    {{ objective.name }}
                                </md-list-item>
                            </md-list>
                        </md-content>
                         test
                    </md-list-item>
                </md-list>
            </md-tab-body>

        </md-tab>
    </md-tabs>

</section>
