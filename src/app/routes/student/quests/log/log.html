<section>
    <md-tabs md-dynamic-height md-border-bottom class="md-primary">
        <md-tab ng-repeat="guild in questsLogCtrl.guilds">
            <md-tab-label>
                {{ guild.name }}
            </md-tab-label>

            <md-tab-body>
                <section layout-margin layout-wrap layout="column">
                    <section layout-wrap class="md-whiteframe-z2"
                        flex=50
                        ng-repeat="quest in guild.quests  | orderBy : 'created_at'">
                        <md-toolbar flex=100>
                            <div class="md-toolbar-tools">
                                {{ quest.quest.name }}
                            </div>
                        </md-toolbar>
                        <md-content flex=100>
                            <md-list>
                                <md-list-item layout="column" layout-padding
                                    ng-repeat="objective in quest.quest.objectives | orderBy : 'created_at'"
                                    layout-align="flex-start center">
                                    <div class="md-title">
                                        {{ objective.name }}
                                    </div>
                                    <div class="md-caption">
                                        {{ objective.objective }}
                                    </div>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </section>
                </section>
            </md-tab-body>

        </md-tab>
    </md-tabs>

</section>
