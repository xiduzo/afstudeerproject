<section>
    <md-tabs md-dynamic-height md-border-bottom class="md-primary">
        <md-tab ng-repeat="guild in guildOverviewCtrl.guilds">
            <md-tab-label>
                {{ guild.name }}
            </md-tab-label>
            <md-tab-body>
                <section layout-padding>
                    <div ng-repeat="member in guild.members">
                        {{ member }}
                    </div>
                </section>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</section>
