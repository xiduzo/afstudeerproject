<md-sidenav class="md-whiteframe-4dp"
    md-is-locked-open="$mdMedia('gt-sm') && navigationCtrl.access >= 1"
    md-component-id="main__navigation">

    <md-list ng-click="navigationCtrl.toggleNavigation()" ng-scrollbars>

        <!-- Coordinator -->
        <div ng-if="navigationCtrl.access === 3">
            <md-subheader>
                God
            </md-subheader>

            <md-list-item md-ink-ripple>
                <md-icon md-svg-icon="dashboard_dark"></md-icon>
                <span flex>Dashboard</span>
            </md-list-item>
            <md-list-item ui-sref="base.worlds.overview">
                <md-icon md-svg-icon="world_dark"></md-icon>
                <span flex>Worlds</span>
            </md-list-item>
            <md-list-item md-ink-ripple>
                <md-icon md-svg-icon="build_dark"></md-icon>
                <span flex>Tweak game</span>
            </md-list-item>

            <md-divider></md-divider>
        </div>

        <!-- Lecturer -->
        <div ng-if="navigationCtrl.access === 2">
            <md-subheader>
                Game master
            </md-subheader>

            <md-list-item md-ink-ripple>
                <md-icon md-svg-icon="dashboard_dark"></md-icon>
                <span flex>Dashboard</span>
            </md-list-item>
            <md-list-item ui-sref="base.progress.overview">
                <md-icon md-svg-icon="timeline_dark"></md-icon>
                <span flex>Progress</span>
            </md-list-item>
            <md-list-item ui-sref="base.guilds.overview">
                <md-icon md-svg-icon="guild_dark"></md-icon>
                <span flex>Guilds</span>
            </md-list-item>

            <md-divider></md-divider>
        </div>

        <!-- Student -->
        <div ng-if="navigationCtrl.access === 1">
            <md-subheader>
                Player
            </md-subheader>

            <md-list-item md-ink-ripple>
                <md-icon md-svg-icon="dashboard_dark"></md-icon>
                <span flex>Dashboard</span>
            </md-list-item>
            <md-list-item ui-sref="base.guild.overview">
                <md-icon md-svg-icon="guild_dark"></md-icon>
                <span flex>Guild</span>
            </md-list-item>
            <md-list-item ui-sref="base.quests.log">
                <md-icon md-svg-icon="book_dark"></md-icon>
                <span flex>Questlog</span>
            </md-list-item>
            <md-list-item md-ink-ripple>
                <md-icon md-svg-icon="book_dark"></md-icon>
                <span flex>Bible</span>
            </md-list-item>

            <md-divider></md-divider>
        </div>

        <!-- All users -->
        <div ng-if="navigationCtrl.access >= 1">
            <md-subheader>
                Account
            </md-subheader>

            <md-list-item ui-sref="base.account.detail">
                <md-icon md-svg-icon="person_dark"></md-icon>
                <span flex>Profile</span>
            </md-list-item>
            <md-list-item ui-sref="base.account.settings">
                <md-icon md-svg-icon="settings_dark"></md-icon>
                <span flex>Settings</span>
            </md-list-item>
        </div>

    </md-list>

</md-sidenav>
