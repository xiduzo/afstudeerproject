<md-sidenav
    md-is-locked-open="$mdMedia('gt-sm') && navigationCtrl.access >= 1"
    md-component-id="main__navigation"
    id="main__navigation"
    layout="column">

    <md-toolbar ng-if="navigationCtrl.user.email" flex="none" layout="column">
        <section layout>
            <div flex=30 layout-padding layout layout-align="center center">
                <img class="round" gravatar-size=75 gravatar-src-once="navigationCtrl.user.email">
            </div>
            <div flex layout="column" layout-align="center start">
                <div class="md-headline">
                    {{ navigationCtrl.user | fullUserName }}
                </div>
                <div class="md-subhead">
                    [PLACEHOLDER]
                </div>
            </br/>
            </div>
        </section>
        <section layout-margin ng-if="navigationCtrl.access >= 2">
            <md-select ng-change="navigationCtrl.changedWorld()"
            ng-model="navigationCtrl.selected_world" placeholder="Select world">
                <md-option ng-repeat="world in navigationCtrl.worlds"
                value="{{world.id}}">
                    {{ world.name }}
                </md-option>
            </md-select>
        </section>
        <section layout-margin ng-if="navigationCtrl.access === 1">
            <md-select ng-change="navigationCtrl.changedGuild()"
            ng-model="navigationCtrl.selected_guild" placeholder="Select group">
                <md-option ng-repeat="guild in navigationCtrl.guilds"
                value="{{guild.id}}">
                    {{ guild.name }}
                </md-option>
            </md-select>
        </section>
    </md-toolbar>

    <!-- Adding ng-scrollbars over here will overrule the subheader effect -->
    <md-content flex>
        <section ng-repeat="group in navigationCtrl.main_navigation"
            ng-if="_.contains(group.access_levels, navigationCtrl.access)">
            <md-subheader>
                {{ group.verbose }}
            </md-subheader>
            <md-list>
                <md-list-item ng-repeat="item in group.items"
                ng-click="navigationCtrl.changeState(item.link_to)"
                    ng-class="{
                        'active_menu_item': navigationCtrl.active_menu_item == item.link_to,
                    }"
                    ng-if="_.contains(item.access_levels, navigationCtrl.access)"
                    ng-click="navigationCtrl.toggleNavigation(); navigationCtrl.active_menu_item = item.link_to">
                    <md-icon md-svg-icon="{{ item.icon }}"></md-icon>
                    <span flex>{{ item.name }}</span>
                </md-list-item>
            </md-list>
        </section>

        <!-- All users -->
        <section ng-if="navigationCtrl.access >= navigationCtrl.account_navigation.access_level">
            <md-subheader>
                {{ navigationCtrl.account_navigation.verbose }}
            </md-subheader>
            <md-list>
                <md-list-item ng-repeat="item in navigationCtrl.account_navigation.items"
                    ui-sref="{{ item.link_to }}"
                    ng-class="{
                        'active_menu_item': navigationCtrl.active_menu_item == item.link_to,
                    }"
                    ng-click="navigationCtrl.toggleNavigation(); navigationCtrl.active_menu_item = item.link_to">
                    <md-icon md-svg-icon="{{ item.icon }}"></md-icon>
                    <span flex>{{ item.name }}</span>
                </md-list-item>
                <md-list-item md-ink-ripple ng-click="navigationCtrl.logout()">
                    <md-icon md-svg-icon="settings_dark"></md-icon>
                    <span flex>Logout</span>
                </md-list-item>
            </md-list>
        </section>

    </md-content>


</md-sidenav>
