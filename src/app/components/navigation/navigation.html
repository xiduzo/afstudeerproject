<md-sidenav class="md-whiteframe-4dp"
    md-is-locked-open="$mdMedia('gt-sm') && navigationCtrl.access >= 1"
    md-component-id="main__navigation"
    id="main__navigation">

    <md-list ng-click="navigationCtrl.toggleNavigation()">

        <div ng-repeat="group in navigationCtrl.navigation"
            ng-if="navigationCtrl.access == group.access_level">
            <md-subheader>
                {{ group.verbose }}
            </md-subheader>

            <md-list-item ui-sref="{{ item.link_to }}" ng-repeat="item in group.items">
                <md-icon md-svg-icon="{{ item.icon }}"></md-icon>
                <span flex>{{ item.name }}</span>
            </md-list-item>
        </div>

        <!-- All users -->
        <div ng-if="navigationCtrl.access >= 1">
            <md-subheader>
                Account
            </md-subheader>

            <md-list-item ui-sref="base.account.detail">
                <md-icon md-svg-icon="person_dark"></md-icon>
                <span flex>Profile</span>
            </md-list-item>
            <md-list-item ui-sref="base.account.settings">
                <md-icon md-svg-icon="settings_dark"></md-icon>
                <span flex>Settings</span>
            </md-list-item>
            <md-list-item md-ink-ripple ng-click="navigationCtrl.logOut()">
                <md-icon md-svg-icon="settings_dark"></md-icon>
                <span flex>Logout</span>
            </md-list-item>
        </div>

    </md-list>

</md-sidenav>
