<md-dialog flex=50 md-theme="default" aria-label="Control password">

  <md-dialog-content class="md-dialog-content" layout-padding>
    <h1 class="md-headline">
      Vul wachtwoord in
    </h1>
    <article>
      <p>
        {{ passwordProtectionCtrl.reason }}
      </p>
      <p>
        <md-input-container class="md-block">
          <label> Wachtwoord </label>
          <input type="password" ng-model="passwordProtectionCtrl.password" md-autofocus>
        </md-input-container>
      </p>
      <p>
        <em class="text--color--grey">
          Deze melding niet meer ontvangen? Stel dit in op je profiel.
        </em>
      </p>
    </article>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="passwordProtectionCtrl.close()">
      <strong class="text--color--red">
        Close
      </strong>
    </md-button>
    <md-button ng-click="passwordProtectionCtrl.controlPassword()">
      <strong class="text--color--green">
        Confirm
      </strong>
    </md-button>
  </md-dialog-actions>

</md-dialog>
