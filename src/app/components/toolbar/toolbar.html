<md-toolbar layout="row"
    md-component-id="main__toolbar"
    id="main__toolbar">
    <section class="md-toolbar-tools">

        <md-button aria-label="toggle menu"
            ng-click="toolbarCtrl.toggleNavigation()"
            ng-if="toolbarCtrl.access >= 1"
            hide-gt-sm>
            <md-icon
                md-svg-icon="menu_light">
            </md-icon>
        </md-button>

        <md-button class="md-icon-button"
            ng-if="toolbarCtrl.back_route"
            ng-click="toolbarCtrl.changeState()">
            <md-icon md-svg-src="back_light"></md-icon>
            <md-tooltip md-direction="bottom" md-delay="1000">
                Take me back
            </md-tooltip>
        </md-button>

        <h1 class="md-title" flex>
            <strong layoout-padding>
                {{ toolbarCtrl.route_title }}
            </strong>
            <span ng-if="toolbarCtrl.route_subtitle">
                - {{ toolbarCtrl.route_subtitle }}
            </span>
        </h1>

        <section layout layout-align="center center" ng-if="toolbarCtrl.user.id">
            <span class="md-subhead" layout layout-padding>
                {{ toolbarCtrl.user | fullUserName }}
            </span>
            <span layout-margin>
                <img class="round" gravatar-size=45 gravatar-src-once="toolbarCtrl.user.email">
            </span>
        </section>

    </section>
</md-toolbar>
